<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos fundos</title>
    <style>
        body{
            max-width:1080px;
            margin: auto;
            height: 1080px;
            background-color: black
        }

        header{
            color: rgb(255, 255, 255);
            background-color: grey;
            justify-content: center;
            min-height: 40px;
            min-width: fit-content;
            padding: 5px;
            margin: 15px;
            border-radius: 20px;
            text-align: center;
        }

        header > h1{
            text-align: center;
            margin: auto;
            padding: 7px;
            justify-content: center;
        }

        div.grid{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 2px;
            row-gap: 2px;
            height: 100vh;
        }

        div.bloco{
            height: 360px;
            width: 360px;
            border: 2px solid black;
            border-radius: 20px;
            align-items: center;
            justify-content: center;
        }

        div#q1{
            background-image: url(Imagens/Gui.jpg);
            background-position: top left;
        }
        
        #q1:active{ 
            background-color: brown;
            background-size: cover;
        }

        div#q2{
            background-image: url(Imagens/Gui.jpg);
            background-position: top center;
        }

        #q2:active{
            background-color: brown;
            background-size: cover;
            background-position: center;
        }

        div#q3{
            background-image: url(Imagens/Gui.jpg);
            background-position: top right;
        }

        #q3:active{
            background-color: brown;
            background-size: cover;
        }

        div#q4{
            background-image: url(Imagens/Gui.jpg);
            background-position: center left;
        }

        #q4:active{
            background-image: linear-gradient(to bottom, blue, rgb(44, 30, 167));
            background-size: cover;
        }

        div#q5{
            background-image: url(Imagens/Gui.jpg);
            background-position: center center;
        }

        #q5:active{
            background-color: rgb(30, 15, 243);
            background-size: cover;
        }

        div#q6{
            background-image: url(Imagens/Gui.jpg);
            background-position: center right;
        }

        #q6:active{
            background-color: brown;
            background-size: cover;
        }

        div#q7{
            background-image: url(Imagens/Gui.jpg);
            background-position: bottom left;
        }

        #q7:active{
            background-color: brown;
            background-size: cover;
        }

        div#q8{
            background-image: url(Imagens/Gui.jpg);
            background-position: bottom center;
        }

        #q8:active{
            background-color: brown;
            background-size: cover;
        }

        div#q9{
            background-image: url(Imagens/Gui.jpg);
            background-position: bottom right;
        }

        #q9:active{
            background-color: brown;
            background-size: cover;
        }

        

    </style>
</head>
<body>
    <header>
        <h1>ESCOLHA UM QUADRADO ABAIXO - CLIQUE E SEGURE</h1>
        <p>GANHA QUANDO ACHAR O QUADRADO AZUL</p>
    </header>
        <div class="grid">
            <div class="bloco" id="q1"></div>
            <div class="bloco" id="q2"></div>
            <div class="bloco" id="q3"></div>
            <div class="bloco" id="q4"></div>
            <div class="bloco" id="q5"></div>
            <div class="bloco" id="q6"></div>
            <div class="bloco" id="q7"></div>
            <div class="bloco" id="q8"></div>
            <div class="bloco" id="q9"></div>
        </div>
</body>
</html>
