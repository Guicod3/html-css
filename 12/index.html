<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTMl</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este video está hospedado em meu próprio servidor</p>
    <video width="500px" controls> 
    <source src="media/meuvideo.mp4" type="video/mp4">
    <source src="media/Meuvideo2.mkv" type="video/mkv">
    <source src="media/Meuvideo2.webm" type="video/webm">
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ASX50MP0Vdo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
