<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>IMAGEM DINAMICA</H1>
    <p>Abrir este site em varios dispositivos ou de zoom in e zoom out</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">
       <img src="img/g.png" alt="Imagem flexivel">
    </picture>

    <h1>COMO REPRODUZIR AUDIO</h1>
    <audio preload="metadata" autoplay controls>
        <source src="media/Com Certeza (320 kbps).mp3" type="audio/mpeg">
        <source src="media/Com Certeza (320 kbps).ogg" type="audio/ogg">
        <source src="media/Com Certeza (320 kbps).wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue <strong>REPRODUZIR</strong>audio, <a href="media/Com Certeza (320 kbps).mp3">clique aqui</a> para baixar o mp3 
        </p>
    </audio>
    
</body>
</html>
